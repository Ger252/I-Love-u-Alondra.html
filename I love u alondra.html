<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>I Love Alondra</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 30px;
      animation: fadeIn 2s ease-in-out;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ff4da6;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 3em;
      color: #ff66b2;
      margin: 20px auto;
      max-width: 90%;
    }

    .kitty-img {
      width: 200px;
      margin: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 15px;
      background-color: #ff4da6;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px pink;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/5M3vR3U.png') no-repeat center;
      background-size: contain;
      animation: float 4s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Música automática -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <h1>I Love Alondra</h1>

  <div class="mensaje">
    Siempre que estoy contigo me siento demasiado feliz,<br>
    cuando pienso en ti o alguien me habla de ti,<br>
    automáticamente una sonrisa se dibuja en mi rostro.
  </div>

  <img src="https://static.wikia.nocookie.net/hellokitty/images/6/6d/Hello_Kitty_classic.png" class="kitty-img" alt="Hello Kitty 1">
  <img src="https://static.wikia.nocookie.net/hellokitty/images/3/39/Hello_kitty_cupcake.png" class="kitty-img" alt="Hello Kitty 2">
  <img src="https://static.wikia.nocookie.net/hellokitty/images/4/4d/Hello_kitty_hug.png" class="kitty-img" alt="Hello Kitty 3">

  <button onclick="lanzarCorazones()">Te amo</button>

  <script>
    function lanzarCorazones() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
