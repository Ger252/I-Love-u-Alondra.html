<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>I Love Alondra</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #ff4da6;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 2.2em;
      color: #ff66b2;
      margin: 40px auto;
      max-width: 80%;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      margin-top: 30px;
      padding: 20px 40px;
      font-size: 1.7em;
      border-radius: 15px;
      background-color: #ff4da6;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px pink;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://i.imgur.com/JXy4pcF.png') no-repeat center;
      background-size: contain;
      animation: float 4s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- Música automática -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <h1>I Love Alondra</h1>

  <div class="mensaje">
    Siempre que estoy contigo me siento demasiado feliz,<br>
    cuando pienso en ti o alguien me habla de ti,<br>
    automáticamente una sonrisa se dibuja en mi rostro.
  </div>

  <button onclick="lanzarCorazones()">Te amo</button>

  <script>
    function lanzarCorazones() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }
    }
  </script>

</body>
</html>
